            .Camera-toggle{

                width: 40px;
                height: 40px;
                transform: translateX(-50%);
                background-color: #0288d1;
                display: flex;

            .Camera-overlay{

                left: 50%;
                transform: translate(-50%,-50%);
                background-color: transparent;
                border-style: solid;

                overflow: hidden;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .Camera-overlay:before {
                content: "";
                top: 0;
                left: 0;
                position: absolute;
                border-top: 2px solid hsla(0,0%,100%,.7);
                border-left: 2px solid hsla(0,0%,100%,.7);

                height: 10%
            }
            .Camera-overlay:after {
                content: "";
                right: 0;
                bottom: 0;
                position: absolute;
                border-bottom: 2px solid hsla(0,0%,100%,.7);
                border-right: 2px solid hsla(0,0%,100%,.7);
                width: 10%;
                height: 10%
            }
            .scanningLine{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-top: 2px solid #3fefef;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

                animation: animate_line 3s ease-in-out infinite;

            @-webkit-keyframes animate_line {
                0%, 100% {

        <script>
            new Vue({
                el: '#app',
                data: {
                    loading:true,
                    width:document.documentElement.clientWidth||window.innerWidth,
                    height:document.documentElement.clientHeight||window.innerHeight,
                    deviceList: [],//è®¾å¤‡åˆ—è¡¨
                    deviceId: window.localStorage.getItem(`deviceId`) || '',//è®¾å¤‡id
                    devicePicker: false,//è®¾å¤‡é€‰æ‹©å™¨
                    deviceIndex:0,//è®¾å¤‡é€‰æ‹©å™¨ç´¢å¼•
                    qRCodeIdentification:false, //äºŒç»´ç è¯†åˆ«ä¸­
                    qRCodeRecognitionTask:null,//äºŒç»´ç è¯†åˆ«ä»»åŠ¡
                    result:{},
                    resultShow:false,//ç»“æœå¼¹çª—
                },
                mounted() {
                    this.compatible();
                    this.openMedia();
                    this.devicesInit();
                },
                methods: {
                    isObjEmpty(obj) {
                        return (
                            obj === undefined ||
                            obj === "undefined" ||
                            obj == null ||
                            obj === "" ||
                            obj.length === 0 ||
                            (typeof obj === "object" && Object.keys(obj).length === 0)
                        );
                    },
                    // ä¸€å †å…¼å®¹ä»£ç 
                    compatible() {
                        window.URL = (window.URL || window.webkitURL || window.mozURL || window.msURL);
                        if (navigator.mediaDevices === undefined) {
                            navigator.mediaDevices = {};
                        }
                        if (navigator.mediaDevices.getUserMedia === undefined) {
                            navigator.mediaDevices.getUserMedia = (constraints) => {
                                var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                                if (!getUserMedia) {
                                    return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
                                }
                                return new Promise((resolve, reject) => {
                                    getUserMedia.call(navigator, constraints, resolve, reject);
                                });
                            }
                        }
                    },
                    //æ‰“å¼€æ‘„åƒå¤´
                    openMedia(){
                        const toast = vant.Toast.loading({
                            duration: 0, // æŒç»­å±•ç¤º toast
                            forbidClick: true,
                            message: 'æ‰“å¼€æ‘„åƒå¤´',
                        });
                        this.loading = true;
                        const deviceId = this.deviceId;
                        //æ‘„åƒå¤´è°ƒç”¨é…ç½® https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
                        let mediaOpts = {
                            audio: false,
                            video: true,
                            video: {
                                deviceId,
                                facingMode: "environment",
                                // width:this.width,
                                // height:this.height,
                                frameRate: { ideal: 100, max: 150 } //æœ€ä½³å¸§ç‡
                            }
                        };
                        if (this.isObjEmpty(typeof navigator.mediaDevices)){
                            toast.clear();
                            vant.Dialog.alert({
                                title: 'è­¦å‘Š',
                                message: `navigator.mediaDevices is undefined`,
                            }).then(() => {
                                window.location.reload();
                            });
                            return false;
                        }
                        navigator.mediaDevices.getUserMedia(mediaOpts).then(stream => {
                            let video = this.$refs['video'];
                                video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                            if ("srcObject" in video) {
                                video.srcObject = stream
                            } else {
                                video.src = window.URL && window.URL.createObjectURL(stream) || stream
                            }
                            video.play();
                            video.addEventListener('play', () => {
                                toast.clear();
                                this.loading = false;
                                this.startIdentify();
                                this.$nextTick(_=>{
                                    let overlay = this.$refs['overlay'];
                                    overlay.style.borderWidth = `${this.height}px`;
                                    overlay.style.width = `${this.width*0.6}px`;
                                    overlay.style.height = `${this.width*0.6}px`;
                                })
                            });
                            video.addEventListener('pause', () => {
                                console.log("æš‚åœæ’­æ”¾");
                            });
                        }).catch(err => {
                            toast.clear();
                            let message = err.message || err,
                                response = {
                                    'permission denied': 'æµè§ˆå™¨ç¦æ­¢æœ¬é¡µé¢ä½¿ç”¨æ‘„åƒå¤´ï¼Œè¯·å¼€å¯ç›¸å…³çš„æƒé™',
                                    'requested device not found': 'æœªæ£€æµ‹åˆ°æ‘„åƒå¤´',
                                    'could not start video source': 'æ— æ³•è®¿é—®åˆ°æ‘„åƒå¤´ï¼Œè¯·é‡æ–°æ’æ‹”åé‡è¯•'
                                };
                                vant.Dialog.alert({
                                    title: 'è­¦å‘Š',
                                    message: `${response[ message.toLowerCase() ]} || æ‘„åƒå¤´æ‰“å¼€å¤±è´¥ï¼š${err}`,
                                }).then(() => {
                                    window.location.reload();
                                });
                        });
                    },
                    //è·å–è®¾å¤‡ä¿¡æ¯
                    devicesInit(){
                        navigator.mediaDevices.enumerateDevices().then(devicesList => {
                            const arr = [];
                            devicesList.forEach(e => {
                                if (e.deviceId && e.kind === 'videoinput') {
                                    e.text = e.label || e.deviceId;
                                    arr.push(e)
                                }
                            });
                            if(!this.isObjEmpty(arr)){
                                this.deviceList = arr;
                                this.deviceIndex = arr.findIndex(e => e.deviceId === this.deviceId);
                            };
                        }).catch(err => {
                            vant.Dialog.alert({
                                title: 'è­¦å‘Š',
                                message: `è·å–è®¾å¤‡å¤±è´¥-${err}`,
                            }).then(() => {
                                window.location.reload();
                            });
                        });
                    },
                    //å¼€å§‹è¯†åˆ«äºŒç»´ç 
                    startIdentify(){
                        if(!this.isObjEmpty(this.result.url)){
                            //æ¸…é™¤å†…å­˜
                            window.URL && window.URL.revokeObjectURL(this.result.url);
                        };
                        this.resultShow = false;
                        this.qRCodeIdentification = true;
                        if(this.qRCodeRecognitionTask){
                            clearInterval(this.qRCodeRecognitionTask)
                            this.qRCodeRecognitionTask = null;
                        }else{
                            this.qRCodeRecognitionTask = setInterval(() => {
                                const video = this.$refs['video'];
                                const canvas = document.createElement("canvas");
                                const width = video.videoWidth;
                                const height = video.videoHeight;

                                canvas.width = width;
                                canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(video, 0, 0, width, height);
                                const imageData = ctx.getImageData(0, 0, width, height);
                                const code = jsQR(imageData.data, width, height, {
                                    inversionAttempts: "dontInvert", //ä¸è¦åè½¬
                                });
                                if(!this.isObjEmpty(code) && !this.isObjEmpty(code.data)){
                                    clearInterval(this.qRCodeRecognitionTask)
                                    this.qRCodeRecognitionTask = null;
                                    this.qRCodeIdentification = false;
                                    //ç»˜åˆ¶äºŒç»´ç åŒºåŸŸ
                                    function drawLine(begin, end,lineWidth=2) {
                                        ctx.beginPath();
                                        ctx.moveTo(begin.x, begin.y);
                                        ctx.lineTo(end.x, end.y);
                                        ctx.lineCap = "round";
                                        ctx.lineJoin = "round";
                                        ctx.lineWidth = lineWidth;
                                        ctx.strokeStyle = "red";
                                        ctx.stroke();
                                    };
                                    const lineWidth = 2;
                                    drawLine(code.location.topLeftCorner, code.location.topRightCorner,lineWidth);
                                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner,lineWidth);
                                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner,lineWidth);
                                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner,lineWidth);
                                    const Base64 = canvas.toDataURL("image/png");
                                    const Blob = this.convertBase64UrlToBlob(Base64);
                                    const url = window.URL && window.URL.createObjectURL(Blob);
                                    this.result = {
                                        url,
                                        data:code.data
                                    };
                                    this.resultShow = true;
                                }
                            }, 1000);
                        }
                    },
                    deviceConfirm(value,index){
                        const { deviceId } = this.deviceList[index];
                        this.devicePicker = false;
                        this.deviceId = deviceId;
                        window.localStorage.setItem(`deviceId`, deviceId);
                        this.openMedia();
                    },
                    convertBase64UrlToBlob(base64){
                        let urlData = base64
                        let type = base64.type
                        let bytes=null
                        if(urlData.split(',').length>1){//æ˜¯å¦å¸¦å‰ç¼€
                        bytes = window.atob(urlData.split(',')[1]) // å»æ‰urlçš„å¤´ï¼Œå¹¶è½¬æ¢ä¸ºbyte
                        }else{
                        bytes = window.atob(urlData)
                        }
                            // å¤„ç†å¼‚å¸¸,å°†asciiç å°äº0çš„è½¬æ¢ä¸ºå¤§äº0
                        let ab = new ArrayBuffer(bytes.length)
                        let ia = new Uint8Array(ab)
                        for (let i = 0; i < bytes.length; i++) {
                            ia[i] = bytes.charCodeAt(i)
                        }
                        return new Blob([ab], { type: type })
                    },
                    ImagePreview(url){
                        vant.ImagePreview({
                            images: [url],
                            closeable: true,
                        });
                    },
                }
            });
        </script>
